      <h1>Inscription</h1>
      <br>
      <br>
      <br>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Chemin ">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Adresse 2 </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement, studio ou maison">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ville</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Pays</label>
          <select id="inputState" class="form-select">
            <option selected>Choisir...</option>
            <option>France</option>
            <option>Angleterre</option>
            <option>Belgique</option>
            <option>Etats Unis</option>
            <option>Allemagne</option>
            <option>Suisse</option>
            <option>Autre</option>
          </select>
        </div>
        
        <div class="col-12">
            <button type="button"><a href="Accueil.html" class="btn btn-primary ">Valider</a>
            </button>
        </div>
      </form>
